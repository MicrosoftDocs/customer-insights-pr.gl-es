### YamlMime:Landing
title: Funcionalidade de información de interacción en Dynamics 365 Customer Insights (vista previa)
summary: Recompile datos dos seus sitios web. Comprenda as interaccións dos clientes e o seu uso de forma interactiva nos seus sitios. Use a integración profunda entre a información de interacción e a información do público para enriquecer as análises de comportamento en tempo real con informes de perfís de clientes. Enriqueza os perfís de clientes con actividades web para obter datos de comportamento en tempo real xunto con datos relevantes de clientes. Transforme a súa empresa para xerar valor inmediato dos datos de clientes.
