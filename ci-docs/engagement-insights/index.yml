### YamlMime:Landing
title: Finaliza a vista previa das estatísticas de compromiso
summary: O Dynamics 365 Customer Insights A vista previa da capacidade de datos de compromiso finalizou o 15 de febreiro de 2022. Este cambio significa que a experiencia de proba de Customer Insights xa non inclúe a posibilidade de crear funis nin outras funcións de informes. Convidámoste a explorar e avaliar outras moitas funcións de Customer Insights, a Plataforma de datos de clientes de Microsoft (CDP). Póñase en contacto directamente co equipo da súa conta de Microsoft se tes preguntas sobre o final da vista previa da capacidade. O teu equipo de contas manterache informado dos próximos lanzamentos. Grazas!
